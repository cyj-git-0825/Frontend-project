<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="page-header">
      <div class="header-info">  
        <img height="120"  width="120"  src="logo.jpg" alt="A logo of a small cat trying to clean herself.">
        <h1>Register to get started</h1>
      </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="https://www.petplace.com/pet-adoption/">Pet Adoption</a></li>
                <li><a href="https://insurance.petplace.com/">Pet Insurance</a></li>
                <li><a href="https://www.petplace.com/article/category/pet-behavior-training">Pet Behavior</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <h2>Pet Place</h2>
        <form class="registration-form" action="/submit" method="POST">
            <div class="form-group">
                <label for="name" class="form-label"> Name is required </label>
                <input type="text" name="name" id="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label"> Email is required </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="tier" class="form-label"> Tier is required </label>
                <select id="tier" name="tier" class="form-input" required>
                    <option value="">Please select</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkbox" class="checkbox-label"> 
                    <input type="checkbox" name="annoy-me" class="checkbox-input" checked>
                    <span>Do you want us to send you annoying emails?</span>
                </label>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </main>

    <footer class="page-footer">
        <ul>
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/translate">Translation</a>
                <label for="translation">
                    <select name="translation" id="translation">
                        <option value="">Select Language</option>
                        <option value="zh-CN">Chinese(Simplified)</option>
                        <option value="zh-TW">Chinese(Traditional)</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="de">Swiss German</option>
                        <option value="it">Italian</option>
                    </select>
                </label>
            </li>
            <li><a href="">Stay Informed</a></li>
        </ul>
    </footer>
</body>
</html>
